spring:
  application:
    name: movieposter
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/sppd
    username: sppd
    password: sppd1234!
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    hibernate:
      ddl-auto: update #create validate update
  servlet:
    multipart:
      enabled: true
      file-size-threshold: 2KB
      max-file-size: 10MB
      max-request-size: 200MB


server:
  port: 80

app:
  home-dir: ${user.dir}
  log-dir: ${app.home-dir}/log
  log-file-name: was
  upload-path: D:\StudyPath\upload\

